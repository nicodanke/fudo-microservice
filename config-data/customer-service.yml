
server:
  port: 8092
  error:
    include-message: always
spring:
  application:
    name: service-customers
  datasource:
    url: jdbc:postgresql://localhost:5432/customers
    username: nddev
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"